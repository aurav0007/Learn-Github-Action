name: Deploy_3
# on: [push,workflow_dispatch]
on:
    push:
        branches:
            - main
            - 'Dev/**'
        paths-ignore: # don't trigger the workflow when we commit , when we change to this file
            - '.github/workflows/*'  #change to this file, #push will only work when both the conditions meets (&&)
            - README.md
    workflow_dispatch:



jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Get Code 
              uses: actions/checkout@v4
            - name: Install Node 20
              uses: actions/setup-node@v4
              with:
                node-version: 20
            - name: Print the node version
              run: node -v
            
            - name: Cache Dependencies
              uses: actions/cache@v4
              with:
                path: ~/.npm
                key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}     
            - name: Install Dependencies
              run: npm ci
            - name: Run tests
              run: npm run test
    deploy:
        needs: test 
        runs-on: ubuntu-latest
        steps:
          - name: Get code
            uses: actions/checkout@v4
              
          - name: Install Node 20
            uses: actions/setup-node@v4
            with:
              node-version: 20 

          - name: Cache Dependencies
            uses: actions/cache@v4
            with:
              path: ~/.npm
              key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
              
          - name: Install Dependencies
            run: npm ci
          
          - name: Build Project
            run: npm run build
          
          - name: Deploy
            run: echo "Deploy Successfull"



                
                